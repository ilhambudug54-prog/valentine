<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Happy Valentine ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 { color: #e63946; }
    p { color: #444; line-height: 1.6; }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #e63946;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine ❤️</h1>
    <p>
      Selamat pagi dan happy valentine.  
      Sebenarnya valentine itu nggak ada bedanya sama hari biasa,  
      karena aku mencintaimu setiap hari.  
      Makasih ya udah datang ke hidup aku.
    </p>
    <button onclick="alert('Aku sayang kamu ❤️')">Klik aku</button>
  </div>
</body>
</html>
